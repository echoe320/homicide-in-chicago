{{ define "title"}} {{ .Site.Title}} {{end}}
{{ define "header"}} {{ partial "menu" .}} {{end}}

{{ define "main" }}

<section class="hero is-fullheight is-dark">


    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="columns is-vcentered">
          <div class="column is-5">
            <figure class="image is-4by3">
              <img class="lazyload" src="http://homicide.northwestern.edu/images_fk/timeline/1886/large/197.jpg" alt="Description">
            </figure>
          </div>
          <div class="column is-7 is-multiline">
            <h1 class="title is-four-fifths">
             {{ .Site.Title }}
            </h1>
            <h2 class="subtitle is-three-fifths">
              {{ .Site.Params.description}}
            </h2>
            <br>
            <div class="column  is-offset-1">
              {{ .Content }}
            </div>
            </div>
          </div>
        </div>
      </div>

{{ end }}

{{ define "footer" }} {{ partial "footer" .}} {{ end }}
