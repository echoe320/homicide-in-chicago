{{ define "footerfiles" }}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
<script src="js/search.js" | absURL }}"></script>
{{ end }}
{{ define "main" }}
<section>
  <div class="container" >
    <form action="{{ "search" | absURL }}">
      <input id="search-query" name="s"/>
    </form>
    <div id="search-results">
     <h3>Matching pages</h3>
    </div>
  </div>
</section>
<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style CHANGE THIS SECTION ACCORDING TO JSON KEYS-->
<script id="search-result-template" type="text/x-js-template">
    <div id="summary-${key}">
      <h4><a href="${link}">${CaseDescriptionCaseNumber}</a></h4>
      <p>${snippet}</p>
      ${ isset CircumstancesAddress }<p>Address: ${CircumstancesAddress}</p>${ end }
      ${ isset CaseDescription }<p>Case Description: ${CaseDescription}</p>${ end }
    </div>
</script>
{{ end }}
